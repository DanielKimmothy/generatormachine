<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <h1 id="title">Generate things with templates</h1>
    <hr>
    <h3 id="label_emotion">Emotion Speech</h3>

    <label id="emotion_input_label">Emotions:</label>
    <input type="text" id="emotion1" placeholder="emotion">
    <input type="text" id="emotion2" placeholder="emotion">

    <label id="name_input_label">Any name:</label>
    <input type="text" id="name1" placeholder="Garfield Arbuckle">

    <label id="ftv_label">A future-tense verb:</label>
    <input type="text" id="ftv1" placeholder="verb">
    <input type="text" id="ftv2" placeholder="verb">
    <input type="text" id="ftv3" placeholder="verb">
    <input type="text" id="ftv4" placeholder="verb">
    <input type="text" id="ftv5" placeholder="verb">
    <input type="text" id="ftv6" placeholder="verb">

    <label id="random_object">Random subjects:</label>
    <input type="text" id="object1" placeholder="noun">
    <input type="text" id="object2" placeholder="noun">
    <input type="text" id="object3" placeholder="noun">

    <label>A description of anything (make it weird):</label>
    <input type="text" id="description" placeholder="description">

    <button id="emotionSubmit">Submit</button>

    <p id="emotionp"></p>

    <script src="script.js"></script>
</body>
</html>
